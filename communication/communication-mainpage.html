<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メインページ</title>
    <link rel="stylesheet" href="C:/Users/User175dc/Desktop/portfolio/communication/communication.css">
    <script defer src="C:/Users/User175dc/Desktop/portfolio/communication/communication.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <!-- あとで消去 -->
    <link rel="stylesheet" href="C:/Users/urumo/Desktop/portfolio/portfolio/communication/communication.css">
    <script defer src="C:/Users/urumo/Desktop/portfolio/portfolio/communication/communication.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-menu">
        <a href="C:/Users/User175dc/Desktop/portfolio/communication/communication-toppage.html" class="self-introduction">Top</a>
        <div class="menu">
            <span></span>
            <a href="###" class="admin">管理ページ(仮)</a>
        </div>
    </header>
    <!-- ./ヘッダー -->

    <!-- 見出し -->
    <div class="profile-title">
        <div class="container">
            <h1>プロフィール共有ページ</h1>
        </div>
    </div>
    <!-- ./見出し -->

    <!-- ランダムtips -->
    <div class="tips-wrapper">
        <div class="container">
            <div class="tips">
                <div class="ChangeTips">
                    <a href="#" id="TipsChangeButton">次へ</a>
                </div>
                <p>コミュニケーションのヒント:</p>
                <p id="randomtips" class="randomtips"></p>                        <!-- ランダムtipsを <p> に表示 -->
            </div>
        </div>
    </div>
    <!-- ./ランダムtips -->

    <!-- Micromodal.js -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <!-- 背景のオーバーレイ -->
        <div class="modal-overlay" tabindex="-1">
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal-header">
                    <h2 class="modal-title" id="modal-1-title">プロフィール登録</h2>
                    <!-- 閉じるボタン -->
                    <button class="modal-close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <!-- モーダルのコンテンツ -->
                <div class="modal-content" id="modal-1-content">

                    <!-- 入力フォーム -->
                    <div class="inputform-wrapper">
                        <div class="container">
                            <!-- 入力フォームの枠 -->
                            <div class="inputform-border">
                                <!-- 入力フォームの内側の周囲 -->
                                <div class="input-inner">
                                    <!-- 名前 -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2">名前：</span>
                                        <div class="empty"></div>
                                        <input class="input" id="InputBox1">
                                    </div>
                                    <!-- 趣味、特技 -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2">趣味、特技：</span>
                                        <div class="empty"></div>
                                        <input class="input" id="InputBox2">
                                    </div>
                                    <!-- 一番ハマっているもの -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2">一番ハマっているもの：</span>
                                        <div class="empty"></div>
                                        <input class="input" id="InputBox3">
                                    </div>
                                    <!-- 好きな動画媒体(テレビ、ネット、サブスク等) -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2">好きな動画(テレビ、ネット、サブスク、映画等)：</span>
                                        <div class="empty"></div>
                                        <input class="input" id="InputBox4">
                                    </div>
                                    <!-- 質問の答え -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2 randomquestion" id="randomquestion"></span>
                                        <div class="empty"></div>
                                        <button type="button" id="QuestionChangeButton" class="ChangeQuestion">質問を変える</button>
                                        <input class="input" id="InputBox5">
                                    </div>
                                    <!-- 送信ボタン -->
                                    <div class="input-box">
                                        <button class="send" id="TransferButton" data-micromodal-close>送信</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- ./Micromodal.js -->

    <!-- モーダルウィンドウ開くボタン -->
    <div class="modal-open-wrapper">
        <a href="#" data-micromodal-trigger="modal-1" class="modal-open">プロフィール登録</a>
    </div>
    <!-- ./モーダルウィンドウ開くボタン -->

    <!-- 回答用セクションの集まり -->
    <div class="sections-wrapper">
        <div class="container">
            <!-- id="sections"にプロフィールを描画 -->
            <div class="sections" id="sections"></div>      
        </div>
    </div>
    <!-- ./回答用セクションの集まり -->

    <!-- <footer>
        <div class="footer-copyright">
            <span class="footer-copyright-text">Copyright&nbsp;©&nbsp;2025</span>
        </div>
    </footer> -->
</body>
</html>
