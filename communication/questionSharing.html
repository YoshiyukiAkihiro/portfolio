<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>質問共有ページ</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./communication-test.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-menu">
        <div class="menu">
            <a href="./toppage.html" class="self-introduction">Top</a>
            <a href="./profileSharing.html">プロフィール共有</a>
            <a href="./questionSharing.html">質問を共有</a>
            <a href="#" class="admin" onclick="gate();">管理ページ</a>
        </div>
    </header>
    <!-- ./ヘッダー -->

    <div class="question-title">
        <div class="container">
            <h1>質問共有ページ</h1>
        </div>
    </div>

    <!-- Micromodal.js -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <!-- 背景のオーバーレイ -->
        <div class="modal-overlay" tabindex="-1">
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal-header">
                    <h2 class="modal-title" id="modal-1-title">質問に回答</h2>
                    <!-- 閉じるボタン -->
                    <button class="modal-close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <!-- モーダルのコンテンツ -->
                <div class="modal-content" id="modal-1-content">

                    <!-- 入力フォーム -->
                    <div class="inputform-wrapper">
                        <div class="container">
                            <!-- 入力フォームの枠 -->
                            <div class="inputform-border">
                                <!-- 入力フォームの内側の周囲 -->
                                <div class="input-inner">
                                    <!-- 名前 -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2">名前：</span>
                                        <div class="empty"></div>
                                        <input class="input" id="InputBox1">
                                    </div>
                                    <!-- 質問の答え -->
                                    <div class="input-box">
                                        <!-- <div class="input-title"><span class="inputform-text1">必須</span></div> -->
                                        <span class="inputform-text2 randomquestion" id="randomquestion"></span>
                                        <div class="empty"></div>
                                        <button type="button" id="QuestionChangeButton" class="ChangeQuestion">質問を変える</button>
                                        <input class="input" id="InputBox5">
                                    </div>
                                    <!-- 送信ボタン -->
                                    <div class="input-box">
                                        <button class="send" id="QuestionTransferButton" data-micromodal-close>送信</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- ./Micromodal.js -->

    <!-- モーダルウィンドウ開くボタン -->
    <div class="modal-open-wrapper">
        <a href="#" data-micromodal-trigger="modal-1" class="modal-open">質問に回答</a>
    </div>
    <!-- ./モーダルウィンドウ開くボタン -->

    <!-- 質問の回答描画エリア -->
    <div class="sections-wrapper">
        <div class="container">
            <!-- id="sections"にプロフィールを描画 -->
            <div class="sections" id="questionSections"></div>
        </div>
    </div>
    <!-- ./質問の回答描画エリア -->

</body>
</html>
